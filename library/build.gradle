apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//上传jcenter:添加1

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}
//上传jcenter:添加2
publish {
    userOrg = 'chowenzhou'//bintray.com用户名
    groupId = 'com.chowen.cn.library'//jcenter上的路径
    artifactId = 'LightUtils'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'Oh hi, this is a nice description for a project, right?'//描述，不重要
    website = 'https://github.com/zhouwenhn/lightUtils'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.alibaba:fastjson:1.2.14'
}
